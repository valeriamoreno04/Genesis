<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        
        <title></title>
        
    </head>
    <body>   
        
        <!-- Carga -->
        <section id="Splash">
            <img id="imgLoad" alt="full screen background image" src="img/carga.gif">
          </section>

          <!-- Menu -->
        <section id="Start">
            <img id="imgLanding" class="gameImage" src="img/index/fondo-landing.png" alt="">
            <img id="btnPlayLandindg" src="img/index/boton-jugar.png" alt="">
            <img id="btnSintomsLanding" src="img/index/boton-sintomas.png" alt="">
            <img id="btnFundationLanding"src="img/index/boton-fundacion.png" alt="">
            <img id="btnCreditsLanding" src="img/index/boton-creditos.png" alt="">            
            
        </section>

          <!-- Jugar -->
        <section id="Levels">
            <img id="imgPlay" class="gameImage" src="img/niveles/niveles-bg.png" alt="">
            
            
            <img id="btnLevel1" src="img/niveles/icono-lvl1.png" alt="">
            <img id="btnLevel2" src="img/niveles/icono-lvl2.png" alt="">
            <img id="btnLevel3" src="img/niveles/icono-lvl3.png" alt="">
            <img id="btnLevel4" src="img/niveles/icono-lvl4.png" alt="">
            <img id="btnLevel5" src="img/niveles/icono-lvl5.png" alt="">                
            <img id="btnLevelBack" src="img/niveles/boton-atras.png" alt="">
            
        </section>

          <!-- Niveles -->
        <section id="Level1">
            <div id="div1">
                <img id="imgLevels" class="gameImage" src="img/juego/fondo-lvl1.png" alt="">
                <img class="btnBackLevel" id="btnLevel1Back" src="img/juego/boton-atras.png" alt="">
                <img class="btnStopLevel" id="btnLevel1Stop" src="img/juego/boton-pausa.png" alt="">
            </div>
                 

        </section>

        <section id="Level2">
            <img id="imgLevels" class="gameImage" src="img/juego/fondo-lvl1.png" alt="">
            <img class="btnBackLevel" id="btnLevel2Back" src="img/juego/boton-atras.png" alt="">
            <img class="btnStopLevel" id="btnLevel2Stop" src="img/juego/boton-pausa.png" alt=""> 
            
        </section>

        <section id="Level3">
            <img id="imgLevels" class="gameImage" src="img/juego/fondo-lvl1.png" alt="">
            <img class="btnBackLevel" id="btnLevel3Back" src="img/juego/boton-atras.png" alt="">
            <img class="btnStopLevel" id="btnLevel3Stop" src="img/juego/boton-pausa.png" alt=""> 

        </section>

        <section id="Level4">
            <img id="imgLevels" class="gameImage" src="img/juego/fondo-lvl1.png" alt="">
            <img class="btnBackLevel" id="btnLevel4Back" src="img/juego/boton-atras.png" alt="">
            <img class="btnStopLevel" id="btnLevel4Stop" src="img/juego/boton-pausa.png" alt=""> 

        </section>

        <section id="Level5">
            <img id="imgLevels" class="gameImage" src="img/juego/fondo-lvl1.png" alt="">
            <img class="btnBackLevel" id="btnLevel5Back" src="img/juego/boton-atras.png" alt="">
            <img class="btnStopLevel" id="btnLevel5Stop" src="img/juego/boton-pausa.png" alt=""> 

        </section>

        <!-- Ayuda -->
        <section id="Help">
            <img src="img/Ayuda/ayuda.gif" alt="">
            <img id="btnHelpBack"src="img/creditos/boton-atras.png" alt="">                  
        </section>

          <!-- Sintomas -->

          <!-- Enciclopedia.-->
        <section id="Sintoms">
            <img src="img/enciclopedia/enciclopedia-pantalla-F.png" alt="">
            
            <!-- Enfermedad #1 Sonrisa Invertida-->
            <img src="img/enfermedades/iconoenfermedad-srinvertida.png" alt="Sonrisa Invertida" id="enfermedad1">
            
            <!-- Enfermedad #2 Duchenn-->
            <img src="img/enfermedades/iconoenfermedad-duchennmpato.png" alt="Duchenn" id="enfermedad2">

            <!-- Enfermedad #3 Inmunodeficiencia Primaria-->
            <img src="img/enfermedades/iconoenfermedad-inmunodeficiencia.png" alt="Inmunodeficiencia Primaria" id="enfermedad3">

            <!-- Enfermedad #4 Sindrome de Klippel Feil-->
            <img src="img/enfermedades/iconoenfermedad-cuellocorto.png" alt="Klippel Feil" id="enfermedad4">

            <!-- Enfermedad #5 Narcolepsia Cataplejia-->
            <img src="img/enfermedades/iconoenfermedad-narcolepsiacataplejia.png" alt="Narcolepsia Cataplejia" id="enfermedad5">

            <!-- Enfermedad #6 Paraparesia espastica tropical-->
            <img src="img/enfermedades/iconoenfermedad-medula.png" alt="Paraparesia Espastica Tropical" id="enfermedad6">

            <!-- Enfermedad #7 Atrofia muscular espinal tipo II-->
            <img src="img/enfermedades/iconoenfermedad-hipotonia.png" alt="Atrofia Muscular Espinal Tipo II" id="enfermedad7">

            <!-- Enfermedad #8 Distrofia muscular de Cinturas-->
            <img src="img/enfermedades/iconoenfermedad-debilidadcintura.png" alt="Distrofia Muscular de Cinturas" id="enfermedad8">

            <!-- Enfermedad #9 Polimistosis dermatomistosis-->
            <img src="img/enfermedades/iconoenfermedad-debilidadpulmonar.png" alt="Polimistosis dermatomistosis" id="enfermedad9">

            <!-- Enfermedad #10 Morquio Tipo IV A (MPS)-->
            <img src="img/enfermedades/iconoenfermedad-deformidadhuesos.png" alt="Morquio Tipo IV A (MPS)" id="enfermedad10">

            <!-- Enfermedad #11 Miastenia Gravis-->
            <img src="img/enfermedades/iconoenfermedad-cabezacaida.png" alt="Miastenia Gravis" id="enfermedad11">
            
            <!-- Enfermedad #12 Neuromielitis Optica-->
            <img src="img/enfermedades/iconoenfermedad-ceguera.png" alt="Neuromielitis" id="enfermedad12">

            <!-- Enfermedad #13 Acalasia-->
            <img src="img/enfermedades/iconoenfermedad-anillo.png" alt="Acalasia" id="enfermedad13">

            <!-- Enfermedad #14 Agnesia del cuerpo calloso-->
            <img src="img/enfermedades/iconoenfermedad-hemisferioscerebros.png" alt="Agnesia del cuerpo calloso" id="enfermedad14">

            <!-- Regresar -->
            <img id="btnSintomsBack"src="img/creditos/boton-atras.png" alt="">                
        </section>

        <!-- Victoria -->
        <section id="ModalVictory">
            <img id="imgVictory" src="img/juego/victoria.png" alt="">
            <img id="btnVictoryBack" class="modalButton" src="img/juego/home.png" alt="">
            <img id="btnTryVictory" src="img/juego/reintentar.png" alt="">
        </section>

        <!-- Intetalo de Nuevo -->
        <section id="ModalTryAgain">
            <img id="imgTryAgain" src="img/juego/derrota.png" alt="">
            <img id="btnTryAgainBack" class="modalButton" src="img/juego/home.png" alt="">
            <img id="btnTryTry" src="img/juego/reintentar.png" alt="">
        </section>

        <!-- Fundacion -->
        <section id="Fundation">
            <img src="img/fundacion/fuper.png" alt="">
            <img id="btnFundationBack" src="img/creditos/boton-atras.png" alt="">
            <img id="btnFundationWeb" src="img/fundacion/boton-web.png" alt="">
            
                  
        </section>

        <section id="ModalStop">
            <img id="imgStop" src="img/juego/Pausa/pausa-bg.png" alt="">
            <img id="btnStopHome" src="img/juego/Pausa/home-pausa.png" alt="">
            <img id="btnStopHelp" src="img/juego/Pausa/boton-ayuda.png" alt="">
            <img id="btnStopSintoms"src="img/index/boton-sintomas.png" alt="">
        </section>

        <!-- Creditos -->
        <section id="Credits">
            <img id="imgCredits" class="gameImage"src="img/creditos/creditos.png" alt="">
            <img id="btnCreditsBack"src="img/creditos/boton-atras.png" alt="">      
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script src="js/JsRoulette.js"></script>
        <script src="js/main.js"></script>
     </body>
</html>
